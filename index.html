<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipIT</title>

    <!-- styling -->
    <link rel="stylesheet" href="client/src/styles/style.css">
    <link rel="shortcut icon" href="images/logos/favicons/icons8-code-blocks-bubbles-32.png" type="image/x-icon">
    <!-- font-family: 'Poppins', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">
    <!-- script -->
    <script defer src="client/src/script.js"></script>
</head>

<body>
    <header>
        <div class="intro">
            <h1>flip IT</h1>
            <p>flip the cards <br> match the colors</p>
        </div>
        <div>
            <label for="mode-toggle">Mode:</label>
            <select id="mode-toggle">
                <option value="classic">Classic</option>
                <!-- <option value="limited">Limited</option> -->
            </select>

            <select id="color-mode-select">
                <option value="original">Original Colors</option>
                <option value="high-contrast">High Contrast</option>
            </select>
        </div>
        <div class="mode">
            <button type="button" id="easy">Easy</button>
            <button type="button" id="medium">Medium</button>
            <button type="button" id="hard">Hard</button>
            <button type="button" id="harder">Harder</button>
        </div>
        <div class="stats">
            <div id="click-count">Click Count: 0</div>
            <div id="timer">Time: 00:00</div>
        </div>

        <div class="links">
            <a href="https://github.com/fa-rimi"><img src="client/images/logos/icons8-github-48.png" alt="github"></a>
            <a href="credits/credit.html">credits</a>
        </div>
        <a href="client/leaderboard.html" rel="noopener noreferrer">Leaderboard</a>

    </header>
    <main>
        <div class="container">
            <div class="gameboard">
                <!-- cards will be inserted here -->
            </div>

        </div>
    </main>
</body>

</html>
